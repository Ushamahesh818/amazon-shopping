<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>


    <style>
        
        .carousel-indicators>li{
            height:1em;
            width:1em;
            border-radius:0.5em;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="carousel slide" id="banner" data-bs-theme="dark" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../../../public/images/banner-1.jpg" height="300" class="w-100 d-block">
            </div>
            <div class="carousel-item  active" data-bs-interval="1000">
                <img src="../../../public/images/banner-2.jpg" height="300" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../../../public/images/banner-3.jpg" height="300" class="w-100 d-block">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
            <span class="carousel-control-next-icon"></span>
        </button>
        <ul class="carousel-indicators" >
            <!-- <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
            <button data-bs-slide-to="1" data-bs-target="#banner"></button>
            <button data-bs-slide-to="2" data-bs-target="#banner"></button> -->
            <li class="active" data-bs-slide-to="0" data-bs-target="#banner"></li>
            <li data-bs-slide-to="1" data-bs-target="#banner"></li>
            <li data-bs-slide-to="2" data-bs-target="#banner"></li>
            </ul>

    </div>
</body>

</html>
