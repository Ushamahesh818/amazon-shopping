<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>

<body>
    <header>
        <div class="d-flex justify-content-between fs-1 mt-1">
            <button data-bs-target="#sidebar" data-bs-toggle="offcanvas" class="bi bi-justify  ms-3"></button>

            <div>
                <span class="mx-2">Home</span>
                <span class="mx-2">About</span>
                <span class="mx-2">Contact</span>
            </div>
            <div>
                <span class="bi bi-person mx-1"></span>
                <span class="bi bi-heart mx-1"></span>
                <span class="bi bi-bell mx-1"></span>
            </div>
        </div>
    </header>
    <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header bg-dark text-white">
            <h2>Amazon-Shopping</h2>
            <button data-bs-dismiss="offcanvas" class="btn btn-close btn-close-white"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li class="my-2">Home</li>
                <li class="my-2">Electronics</li>
                <li class="my-2">Footwear</li>
                <li class="my-2">Fashion</li>
            </ul>
        </div>
    </div>
</body>

</html>
