<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
<style>
    body{
        background-size:cover;
        height:100vh;   
    }
    .shade{
        background-color:rgba(0,0,0,0.5);
        height:110vh;
        margin-top:-10px;
        margin-left:-10px;
        width:110%;
    }
    header{
        color:white;
        padding:30px;
        display:flex;
        justify-content:space-around;
    }
    .brand-title{
        font-weight:bold;
        font-family:arial;
        color:red;
        font-size:25px;
    }
    .language{
        border:1px solid white;
        font-family:arial;
        padding:5px;
      
    }
    .btn-signin{
        margin-left:15px;
        font-family:arial;
        background-color:red;
        padding:5px;
        border-radius:5px;
    }
    section{
        color:white;
        text-align:center;
        font-family:arial;
        margin-top:180px;
    }
    .section-title{
        font-size:50px;
        font-weight:bold;
    }
    .section-subtitle{
        font-size:30px;
        margin-top:20px;
    }
    main{
        margin-top:20px;
    }
    .main-title{
        font-size:20px;
    }
  .form{
    display:inline-block;
    margin-top:20px;
  }

  .email{
    display:inline-block;
    border:1px solid white;
    padding:15px;
    width:400px;
    border-radius:5px;
    text-align:left;
    background-color:rgba(0,0,0,0.5);
  }
  .btn-start{
    display:inline-block;
    background-color:red;    
    padding:15px;
    width:200px;
    font-size:20px;
    border-radius:5px;
  }
  .bi-chevron-right{
    margin-left:10px;    
  }

  article{
    color:white;
    margin-top:100px;
  }
  .offer{
    text-align:center; 
    background-image:radial-gradient(black,blue,red);
    padding:50px;
  }
  .popcorn{
    border:4px solid green;
  }
  .popcorn-content{
    display:inline-block;
  }
</style>
</head>
<body background="images/netflix-banner.jpg">
    <div class="shade">
        <header>
            <div>
                <span class="brand-title">NETFLIX</span>
            </div>
            <div>
                <span class="language">
                    <span class="bi bi-translate"> </span>
                    <span>English</span>
                    <span class="bi bi-chevron-down"></span>
                </span>
                <span class="btn-signin">Sign in</span>
            </div>
        </header>
        <section>
            <div class="section-title"> Unlimited movies, TV shows, and more</div>
            <div class="section-subtitle">Watch anywhere. Cancel anytime.</div>
            <main>
                <div class="main-title">Ready to watch? Enter your email to create or restart your membership.</div>
                <span class="form">
                        <span class="email">Email Address</span>
                        <span class="btn-start">Get Started<span class="bi bi-chevron-right"></span></span>
                </span>
            </main>
        </section>
        <article>
            <div class="offer">
               
                <img src="images/popcorn.png" class="popcorn" width="50px" height=50px>   
                <div class="popcorn-content">         
                <span class="article-title">The Netflix you love for just $5.99.</span><br>
                <span class="article-subtite">Get the Standard with ads plan.</span><br>
                <span class="article-link">Learn More<span class="bi bi-cheveron-right"></span></span>
            </div>
            
        </div>
        </article>

    </div>
</body>
</html>
