<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <form class="border border-2 border-dark w-25 mt-4 p-3 rounded">
        <h2 class="bi bi-person-fill">Register User</h2>
        <div>
            <label for="username" class="form-label fw-bold">Username</label>
            <div>
                <input type="text" name="username" class="form-control">
                <div class="text-danger">Username required</div>
            </div>
        </div>
        <div>
            <label for="password" class="form-label fw-bold">Password</label>
            <div>
                <input type="password" name="password" class="form-control">
            </div>
        </div>
        <div >
            <label for="Terms" class="form-check-label fw-bold">Terms</label>
            <div class="form-switch">
                <input type="checkbox" name="Terms" class="form-check-input"><label>Yes</label>
            </div>
        </div>
        <div>
            <button class="btn btn-warning w-100">Register</button>
        </div>
    </form>
</body>
</html>
