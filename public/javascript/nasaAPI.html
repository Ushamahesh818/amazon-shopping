<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" href="../../node_modules//bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=yZaUJ7YCcKrhjQJPklNNrpdZPeEX1gN4PBE7McJE")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.photos.map(function(photo){
                    var tr=document.createElement("tr")
                    var tdId=document.createElement("td")
                    var tdPreview=document.createElement("td")
                    var tdCamera=document.createElement("td")
                    var tdRover=document.createElement("td")

                    tdId.innerHTML=photo.id;
                    tdPreview.innerHTML=`<a href="${photo.img_src}" target="_blank"><img src=${photo.img_src} height="200" width="200"></a>`;
                    tdCamera.innerHTML=photo.camera.full_name;
                    tdRover.innerHTML=photo.rover.name;

                    tr.appendChild(tdId)
                    tr.appendChild(tdPreview)
                    tr.appendChild(tdCamera)
                    tr.appendChild(tdRover)

                    document.querySelector("tbody").appendChild(tr);

                })
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()"> 
    <h2>NASA API</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Preview</th>
                <th>Camera</th>
                <th>Rover</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
</body>
</html>
