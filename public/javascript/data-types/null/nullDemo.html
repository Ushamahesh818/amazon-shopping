<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var enteredName=prompt("Enter Name");
        if(enteredName == null){
            alert("Cancelled")
        }else if(enteredName == ''){
            document.write("Please enter name");
        }else{
            document.write(`Name = ${enteredName}`)
        }
    </script>
</head>
