<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function VerifyPassword(){
        var pwd=document.getElementById("txtPwd").value;
        var lblPwd=document.getElementById("lblPwd");
        var regExp=/(?=.*[A-Z])\w{4,15}/;
        if(pwd.match(regExp)){
            lblPwd.innerHTML="Strong Password".fontcolor('green');
        }else{
            if(pwd.length <4){
                lblPwd.innerHTML="Poor Password".fontcolor('red');  
            }else{
                lblPwd.innerHTML="Weak Password".fontcolor("gold");
            }
        }

       }
    </script>
</head>
<body>
    <dl>
        <dt>Password</dt>
        <dd><input type="password" id="txtPwd" onkeyup="VerifyPassword()"></dd>
        <dd id="lblPwd"></dd>
    </dl>
</body>
</html>
