<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width:170px;
            height:30px;
        }
    </style>
    <script>
       function VerifyPassword(){
        var pwd=document.getElementById("txtPwd").value;
        var meter=document.getElementById("meter");
        var regExp=/(?=.*[A-Z])\w{4,15}/;
        if(pwd.match(regExp)){
            meter.value="100";
        }else{
            if(pwd.length <4){
                meter.value="20";
            }else{
               meter.value="50";
            }
        }

       }
    </script>
</head>
<body>
    <dl>
        <dt>Password</dt>
        <dd><input type="password" id="txtPwd" onkeyup="VerifyPassword()">
        <div>
            <meter id="meter" min="1" max="100" value="1"></meter>
        </div>
        </dd>
        
    </dl>
</body>
</html>
