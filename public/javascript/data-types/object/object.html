<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
   
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        var product={
            "title":"Apple Iphone 15(Black,128gb)",
            "price":1000,
            "rating":{
                "rate":4.6,
                "ratings":25432,
                "reviews":1678
            },
            "offers":[
                "Bank OfferGet ₹25* instant discount for the 1st Flipkart Order using Flipkart UPIT&C",
                "Bank Offer5% Cashback on Flipkart Axis Bank CardT&C",
                "Special PriceGet extra ₹4500 off (price inclusive of cashback/coupon)T&C",
                "Buy for 2000 get ₹200 off your Next BuyT&C"
            ],
            "image":"../../../../public/images/iphone.png"
            
        }
        function bodyLoad(){
            document.getElementById("imgProduct").src=product.image;
            document.getElementById("lblTitle").innerText=product.title;
            document.getElementById("rating").innerHTML=product.rating.rate+'<span class="bi bi-star-fill"></span>';
            document.getElementById("reviews").innerHTML=`${product.rating.ratings.toLocaleString()}Ratings &${product.rating.reviews.toLocaleString()}Reviews`;
            document.getElementById("lblPrice").innerHTML=product.price.toLocaleString('en-in',{style:'currency',currency:'INR'});
            document.getElementById("offers");
            product.offers.map(function(offer){
                var li=document.createElement("li");
                li.className="bi bi-tag-fill text-success my-2 mx-1"
                li.innerHTML=`<span class="text-secondary px-2">${offer}</span>`;

                document.getElementById("offers").appendChild(li);

            })
                
        }
    </script>
    <style>
        ul{
            list-style: none;
            margin-left:-30px;
        }
    </style>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="row">
        <div class="col-3">
            <img width="100%" id="imgProduct">
        </div>
        <div class="col-6">
            <div class="h4" id="lblTitle"></div>
            <div>
                <span id="rating" class="badge bg-success rounded rounded-pill text-white"></span>
                <span id="reviews" class="mx-3 text-secondary fw-bold"></span>
            </div>
            <div id="lblPrice" class="h1"></div>
            <div class="my-2">
                <ul id="offers"></ul>
            </div>
        </div>
    </div>
    
</body>
</html>
