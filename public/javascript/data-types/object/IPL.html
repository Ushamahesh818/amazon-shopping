<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    
    <script>
        function bodyLoad(){
            var data=[];
            var http=new XMLHttpRequest();
            http.open("GET","../../../data/ipl-points.json",true);
            http.send();

            http.onreadystatechange=function(){
                if(http.readyState == 4){
                    data=JSON.parse(http.response);
                    data.map(function(item){
                        var tr=document.createElement("tr");
                        var tdTeam=document.createElement("td");
                        var tdMatches=document.createElement("td");
                        var tdWin=document.createElement("td");
                        var tdLost=document.createElement("td");
                        var tdPoint=document.createElement("td");
                        var tdNrr=document.createElement("td");

                        tdTeam.innerHTML=`<img src=${item.Logo} width="20">`+item.Title;
                        tdMatches.innerHTML=item.Matches;
                        tdWin.innerHTML=item.Won;
                        tdLost.innerHTML=item.Lost;
                        tdPoint.innerHTML=item.Pts;
                        tdNrr.innerHTML=item.NRR;

                        tr.appendChild(tdTeam);
                        tr.appendChild(tdMatches)
                        tr.appendChild(tdWin)
                        tr.appendChild(tdLost)
                        tr.appendChild(tdPoint)
                        tr.appendChild(tdNrr)

                        document.querySelector("tbody").appendChild(tr);

                    })
                }
            }
        }
    </script>
</head>
<body class="contaier-fluid" onload="bodyLoad()">
    <header class="bg-primary text-white">
        <span class="h2">Indian Premier League, 2024</span>
        <div>22 March - 26 May</div>
    </header>
    <section>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>TEAM</th>
                    <th>MATCHES</th>
                    <th>WON</th>
                    <th>LOST</th>
                    <th>PTS</th>
                    <th>NRR</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
</html>
