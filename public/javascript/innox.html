<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOX</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" >
    <link rel="stylesheet" href="../../node_modules//bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        function bookClick(){
            document.getElementById("btn-booking").style.display="none";
            document.getElementById("bookingSummary").style.display="block";

            document.getElementById("lblMovie").innerHTML=document.getElementById("lstMovies").value;
            document.getElementById("lblCinema").innerHTML=document.getElementById("lstCinema").value;
            document.getElementById("lblDate").innerHTML=document.getElementById("lstDate").value;
            document.getElementById("lblTime").innerHTML=document.getElementById("lstTime").value;
            document.getElementById("lblSeats").innerHTML=document.getElementById("lstSeats").value;


            movieName=document.getElementById("lstMovies").value;
            imgPoster=document.getElementById("imgPoster");

            if(movieName == "tillu"){
                imgPoster.src="../../public/images/tillu.jpg" 
            }else{
                imgPoster.src="../../public/images/maidaan.jpg" 
            }

        }

        function editClick(){
            document.getElementById("title").innerHTML="Edit Booking";
            document.getElementById("btnBook").innerHTML="Save";
            document.getElementById("btnBook").className="btn btn-success"
        }
    </script>
</head>
<body class="container-fluid">
    <button id="btn-booking" data-bs-toggle="modal" data-bs-target="#booking" class="btn btn-primary mt-4 ms-3">Quick Booking</button>

    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="title">Quick Booking</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <div>
                        <select id="lstMovies" class="form-select">
                            <option value="-1">Select Movie</option>
                            <option value="tillu">Tillu Square</option>
                            <option value="maidaan">Maidaan</option>

                        </select>
                    </div>
                    <div>
                        <select id="lstCinema" class="form-select">
                            <option value="-1">Select Cinema Hall</option>
                            <option >Forum mall</option>
                            <option>Mantri Mall</option>

                        </select>
                    </div>
                    <div>
                        <select id="lstDate" class="form-select">
                            <option value="-1">Select Date</option>
                            <option >Today 17th April</option>
                            <option>Tommorow 18th April</option>

                        </select>
                    </div>
                    <div>
                        <select id="lstTime" class="form-select">
                            <option value="-1">Select Time</option>
                            <option >8:30PM</option>
                            <option>11:30AM</option>

                        </select>
                    </div>
                    <div>
                        <select id="lstSeats" class="form-select">
                            <option value="-1">Select Seats</option>
                            <option>1</option>
                            <option>2</option>

                        </select>
                    </div>
                    <div>
                        <button id="btnBook" data-bs-dismiss="modal" class="btn btn-primary" onclick="bookClick()">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bookingSummary" style="display:none">
       
        <dl class="mt-3 row w-25">
            <h2 class="bg-dark text-white ">Bookig Summary</h2>
            <img width="100%" height="400px" id="imgPoster">
            <dt class="col-4">Movie</dt>
            <dd id="lblMovie" class="col-8"></dd>

            <dt class="col-4">Cinema Hall</dt>
            <dd id="lblCinema" class="col-8"></dd>

            <dt class="col-4">Date</dt>
            <dd id="lblDate" class="col-8"></dd>

            <dt class="col-4">Time</dt>
            <dd id="lblTime" class="col-8"></dd>

            <dt class="col-4">Seats</dt>
            <dd id="lblSeats" class="col-8"></dd>
        </dl>
        <button onclick="editClick()" data-bs-toggle="modal" data-bs-target="#booking" class="btn btn-warning w-25">Edit Booking</button>
    </div>
</body>
</html>
