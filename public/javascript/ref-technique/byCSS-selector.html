<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By CSS selector</title>
    
<script>
    function onBodyLoad(){
            document.querySelector("img").src = "../../public/images/women-travel.jpg";
            document.querySelector("#btn-register").value="Register";
            document.querySelector(".btn-login").value="Login"
    }
</script>

</head>
<body onload="onBodyLoad()">
    <img src="" alt="" width="100px" height="100px">
    <form name="registerForm">
        <h2>Register</h2>
   
    <input type="email" name="txtEmail" placeHolder="Enter Email id to register"><input type="button" id="btn-register"></button>
  </form>
  <form name="loginForm">
    <h2>Login</h2>
    <input type="text" name="txtId" placeholder="User Id">
    <input type="password" name="txtpwd" placeholder="Password">
    <input type="button" class="btn-login"></button>
  </form>
</body>
</html>
