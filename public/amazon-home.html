<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    section{
        display:grid;
        grid-template-columns:3fr 3fr 3fr 3fr;
        background-color:rgb(195, 220, 240)
    }
    .card{
        border:1px solid black;
        width:300px;
        height:380px;
        margin-top:-320px;
        background-color:white;
        margin-left:20px;
    }

    .main-title{
        display:inline-block;
        font-size: 18px;
        font-family:Arial;
        font-weight:bold;
       
    }
    .row{
        display:grid;
        grid-template-columns:6fr 6fr;
        font-size:12px;
        font-family:Arial;
    }
    .row img{
        width:100%;
    }
    .row div{
        margin:5px;
    }
    .footer-title{
        color:blue;
        font-family:Arial;
        font-size:12px;
        padding:10px;
    }
 
</style>
</head>
<body>
    <header>
        <img src="images/amazon-banner.jpg" width="100%">
    </header>
    <section>
        <div class="card">
            <div class="card-header">
                <span class="main-title">Revamp your home in style</span>
            </div>
            <div class="card-body">
                <div class="row">
                <div>
                    <img src="images/a1.jpg">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div>
                    <img src="images/a2.jpg">
                    <p>Figurines,vases and more</p>
                </div>
            </div>
                <div class="row">
                <div>
                    <img src="images/a3.jpg">
                    <p>Home storage</p>
                </div>
                <div>
                    <img src="images/a4.jpg">
                    <p>Lighting solutions</p>
                </div>
            </div>
            </div>
            <div class="card-footer">
                <span class="footer-title">Explore All</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="main-title">Up to 60% off | Styles for men</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div>
                        <img src="images/a4.jpg">
                        <p>Clothing</p>
                    </div>
                    <div>
                        <img src="images/a5.jpg">
                        <p>Footwear</p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <img src="images/a6.jpg">
                        <p>Watches</p>
                    </div>
                    <div>
                        <img src="images/a7.jpg">
                        <p>Bags & wallets</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span class="footer-title">End of season sale</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
            <div class="card-footer"></div>
        </div>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
            <div class="card-footer"></div>
        </div>
    </section>
</body>
</html>
