<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <form class="container-fluid">
        <dl>
            <dt>Normal button</dt>
            <dt><button>Submit</button></dt>

            <dt>Bootstrap button</dt>
            <dd><button class="btn">Submit</button></dd>

            <dt>Contextual</dt>
            <dd><button class="btn btn-primary bi bi-floppy">Insert</button>
            <button class="btn btn-danger bi bi-trash">Delete</button>
            <button class="btn btn-warning bi bi-pen-fill">Edit</button></dd>

            <dt>outline Contextual</dt>
            <dd>
            <button class="btn btn-outline-primary bi bi-floppy">Insert</button>
            <button class="btn btn-outline-danger bi bi-trash">Delete</button>
            <button class="btn btn-outline-warning bi bi-pen-fill">Edit</button>
            </dd>

            <dt>Button group</dt>
            <dd class="btn-group">
                <button class="btn btn-primary bi bi-floppy">Insert</button>
                <button class="btn btn-danger bi bi-trash">Delete</button>
                <button class="btn btn-warning bi bi-pen-fill">Edit</button>
            </dd>

            <dt>Button group Vertical</dt>
            <dd class="btn-group-vertical">
                <button class="btn btn-primary bi bi-floppy">Insert</button>
                <button class="btn btn-danger bi bi-trash">Delete</button>
                <button class="btn btn-warning bi bi-pen-fill">Edit</button>
            </dd>

            <dt>Button Toolbar</dt>
            <dd class="btn-toolbar bg-danger">
                <button class="btn btn-danger bi bi-floppy">Insert</button>
                <button class="btn btn-danger bi bi-trash">Delete</button>
                <button class="btn btn-danger bi bi-pen-fill">Edit</button>
            </dd>

            <dt>Button Toolbar</dt>
            <dd>
                <button class="btn btn-link">SignOut</button>
                <button class="btn btn-close"></button>
            </dd>
        </dl>
    </form>
</body>
</html>
