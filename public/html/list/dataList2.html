<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    fieldset{
        box-shadow:2px 2px 2px gray;
        border-radius:10px;
        width:50%
    }
    legend{
        color:white;
        background-color:black;
        padding:5px;
        text-align:center;
        width:150px;
        border-radius:10px;
    }
    dt{
        background-color:gray;
        color:white;
        margin-bottom:5px;
        padding:5px;
    }
    dd{
        background-color:lightgray;
        color:black;
        margin-bottom:5px;
        padding:5px;
    }
    dl{
        display:grid;
        grid-template-columns:3fr 9fr;
    }
</style>
</head>
<body>
    <fieldset>
        <legend>Personal Info</legend>
        <dl>
            <dt>Firstname</dt>
            <dd>Some name</dd>
            <dt>Last name</dt>
            <dd>Some name</dd>
            <dt>Mother Name</dt>
            <dd>Some name</dd>
        </dl>
    </fieldset>
</body>
</html>
