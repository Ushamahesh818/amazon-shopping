<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav li{
            list-style:none;
        }

    </style>

</head>
<body>
    <h2>Web Technologies</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
    </ol>

    <h2>OL with List types</h2>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
    </ol>
<h2>With CSS attribute list-style=none</h2>
    <nav>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Blog</li>
            <li>Documents</li>
        </ol>
    </nav>
</body>
</html>
