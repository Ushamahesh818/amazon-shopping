<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <dl>
            <dt>Username</dt>
            <dd><input type="text"></dd>
            <dt>Password</dt>
            <dd><input type="password"></dd>
            <dt>Age</dt>
            <dd><input type="number" min="15" max="30" step="2"></dd>
            <dt>Salary</dt>
            <dd><input type="range" min="100" max="100000" value="500" step="100"></dd>
        </dl>
    </form>
</body>
</html>
