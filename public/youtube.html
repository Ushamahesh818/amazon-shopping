<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

<style>
    header{
        display:flex;
        justify-content:space-between;
    }
    .search-bar{
        display:inline-block;
        border:1px solid gray;
        width:400px;
        border-radius:50px;
        text-align:right;
        padding:10px;
    }
    .bi-mic-fill{
        font-size:20px; 
    }
    .logo{
        width:60%;
    }
    .bi-justify{
        font-size:30px
    }
    
    .short-cuts span{
        font-size:20px;
        margin-right:20px;
    }
    .profile-logo{
        width:30px;
        height:30px;
        border-radius:30px;
    }
    section{
        display:flex;
        grid-template-columns:2fr 10fr;
        column-gap: 30px;
    }
    nav div{
        font-size:30px;
        margin-bottom:10px;
    }
    nav{
        margin-top:40px;
    }
    main{
        margin-left:100px;
        margin-top:20px;
    }
    article{
        display:grid;
        grid-template-columns:2fr 10fr;
        margin-top:40px;
        font-family:Arial;
    }
    .article-title{
        font-size:40px;
        font-weight:bold;
    }

    article div{
        margin-bottom:10px;
    }

    .subscribe-btn{
        background-color: black;
        color:white;
        width:100px;
        padding:10px;
        text-align:center;
        border-radius:20px;
    }

.menu{
    font-family:Arial;
    font-size:18px;
    color:gray;
    border-bottom:1px solid gray;
    padding-bottom:10px;
    margin-bottom:20px;
    border-radius: 20px;;
}
.menu span{
 margin-right:30px;
}
.videos{
    margin-top:50px;
}

</style>

</head>
