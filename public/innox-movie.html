<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox Theater</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .card{
            width:230px;
            padding:10px;
            margin:20px;
            border:1px solid gray;
            box-shadow:2px 2px 2px gray;
        }

        .card-img{
            width:100%;
        }
        .card-body{
            height:80px;
        }
        .card-title{
            font-weight:bold;
            font-size:12px;
            font-family:Arial;
            margin-top:10px;
        }
        .card-subtitle{
            font-family:Arial;
            font-size:12px;
            color:gray;
            margin-top:5px;
        }
        .card-text{
            color:gray;
            font-family:Arial;
            font-size:12px;
            margin-top:5px;
        }
        .card-footer{
            height:30px;
        }
        .btn-bookticket{
            background-color:rgb(8, 8, 237);
            font-family:Arial;
            color:white;
            padding:6px;
            margin-right: 8px;
            border-radius:5px;
        }
        .bi-info-circle{
            border:1px solid gray;
            padding:6px;
            border-radius:5px;
        }
        main{
            display:flex;
        }

    </style>

</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <img src="images/a.jpg" class="card-img">
            </div>
            <div class="card-body">
                <div class="card-title">SHAITAAN</div>
                <div class="card-subtitle">U/A Thriller</div>
                <div class="card-text">Hindi</div>
            </div>
            <div class="card-footer">
                <span class="btn-bookticket">Book Tickets</span><span class="bi bi-info-circle"></span>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                <img src="images/b.jpg" class="card-img">
            </div>
            <div class="card-body">
                <div class="card-title">DUNE PART TWO</div>
                <div class="card-subtitle">U/A Action</div>
                <div class="card-text">English,Hindi</div>
            </div>
            <div class="card-footer">
                <span class="btn-bookticket">Book Tickets</span><span class="bi bi-info-circle"></span>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                <img src="images/c.jpg" class="card-img">
            </div>
            <div class="card-body">
                <div class="card-title">OPERATION VALENTINE</div>
                <div class="card-subtitle">U/A Action</div>
                <div class="card-text">Telugu</div>
            </div>
            <div class="card-footer">
                <span class="btn-bookticket">Book Tickets</span><span class="bi bi-info-circle"></span>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                <img src="images/d.jpg" class="card-img">
            </div>
            <div class="card-body">
                <div class="card-title">ARTICLE 370</div>
                <div class="card-subtitle">U/A DRAMA</div>
                <div class="card-text">Hindi</div>
            </div>
            <div class="card-footer">
                <span class="btn-bookticket">Book Tickets</span><span class="bi bi-info-circle"></span>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                <img src="images/e.jpg" class="card-img">
            </div>
            <div class="card-body">
                <div class="card-title">LAAPATAA LADIES</div>
                <div class="card-subtitle">U/A COMEDY</div>
                <div class="card-text">Hindi</div>
            </div>
            <div class="card-footer">
                <span class="btn-bookticket">Book Tickets</span><span class="bi bi-info-circle"></span>
            </div>

        </div>
    </main>
</body>
</html>
