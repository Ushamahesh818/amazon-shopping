<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    
    <style>
        ul{
            list-style:none;
        }
        li{
            font-size:16px;
            background-color:black;
            color:white;
            padding:10px;
            margin-bottom:5px;
            display:flex;
            justify-content:space-between;
        }
        h1{
            text-align:center;
        }

        .badge{
            font-size:16px;
            background-color:white;
            color:black;
            font-weight:bold;
            display:inline-block;
            width:25px;
            height:25px;
            border-radius: 25px;
            text-align:center;
            padding:5px;
        }
    </style>

</head>
<body>
    <h1>Table of contents</h1>
    <ul>
        <li><span>HTML</span><span class="badge">1</span></li>
        <li><span>CSS</span><span class="badge">7</span></li>
        <li><span>Javascript</span><span class="badge">8</span></li>
        <li><span>SCSS</span><span class="badge">4</span></li>
        <li><span>JQuery</span><span class="badge">9</span></li>

    </ul>
</body>
</html>
