<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        main,nav{
            text-align:center;
            margin:50px;
        }
        .pic{
            width:100px;
            height:100px;
            margin:100px;
        }

        .pic:target{
            width:300px;
            height:300px;
            border-radius:300px;
            transition:3s;
        }
    </style>
</head>
<body>
    <nav>
        <span><a href="#kids">Kids</a></span>
        <span><a href="#women">Women</a></span>
        <span><a href="#men">Men</a></span>
    </nav>
    <main>
        <img src="../../images/kids-fashion.jpg" class="pic" id="kids">
        <img src="../../images/women-fashion.jpg" class="pic" id="women">
        <img src="../../images/men-fashion.jpg" class="pic" id="men">
    </main>
</body>
</html>
