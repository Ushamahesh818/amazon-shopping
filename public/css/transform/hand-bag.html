<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        .banner{
            background-image:url("../../images/women-fashion.jpg");
            width:300px;
            height:400px;
            background-size:cover;
            display:flex;
            justify-content: center;
            align-items: end;
            overflow:hidden;
        }
        .banner:hover{
            background-image:url("../../images/handbag1.jpg");
            transition:1s;
         
        }
        .banner:hover .short-cuts{
            transform:translate(-50px);
            transition:0.2s;
        }

        .short-cuts{
            display:flex;
            transform:translateY(30px);
            transition:0.2s;
        }
        .short-cuts div{
            background-color: white;
            font-size:15px;
            margin-right:10px;
            text-align:center;
            border-radius:10px;
            padding:3px;

        }

        .short-cuts div:hover{
            background-color:red;
        }

    </style>
</head>
<body>
    <div class="banner">
        <div class="short-cuts">
            <div class="bi bi-heart-fill"></div>
            <div class="bi bi-share"></div>
            <div class="bi bi-eye-fill"></div>
        </div>
    </div>
</body>
</html>
