<!DOCTYPE html>

<head>

<style>

img{
    position:absolute;
}

/* this is initial position */
.layer-2{
    transform:translate(0px,0px);
    translate:4s;
}
.layer-2:hover{
    transform:translate(100px,90px);
    translate:3s;
    opacity:0.6;
}
</style>

</head>
<body>
   <img src="../../images/women-fashion.jpg" class="layer-1" width="200" height="200"> 
   <img src="../../images/women-fashion.jpg" class="layer-2" width="200" height="200"> 
</body>
